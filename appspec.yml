version: 0.0
os: linux
files:
  - source: ./
    destination: /Geostore-tests/
  - source: src/target/*
    destination: /Geostore-tests/src/target/
hooks:
  BeforeInstall:
    - location: scripts/set_permissions.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu

